    <script>
      (function () {
        var raw = '%VITE_SITE_URL%';
        var hasEnv = raw && raw.indexOf('%VITE_') === -1;
        var base = hasEnv ? raw.replace(/\/+$/, '') : window.location.origin;
        var path = window.location.pathname || '/';
        var canonicalUrl = base + (path === '/' ? '/' : path.replace(/\/+$/, ''));

        var canonical = document.querySelector('link[rel="canonical"]');
        if (canonical) canonical.setAttribute('href', canonicalUrl);

        var ogUrl = document.querySelector('meta[property="og:url"]');
        if (ogUrl) ogUrl.setAttribute('content', canonicalUrl);

        var ogImage = document.querySelector('meta[property="og:image"]');
        if (ogImage) ogImage.setAttribute('content', base + '/images/hero-lcp-1024.webp');

        var twitterImage = document.querySelector('meta[name="twitter:image"]');
        if (twitterImage) twitterImage.setAttribute('content', base + '/images/hero-lcp-1024.webp');
